 <fieldset>
        <legend>Your Information</legend>
        <br>
    <form action="./test.html"> 

        <label for="name">First name:</label>
        <input id="name" type="text" required placeholder="Enter your first name">
        
        <br><br>

        <label for="name1">Last name:</label>
        <input type="text" required placeholder="Enter your last name" id="name1">
        <br><br>
        
        <label for="gmail">Gmail:</label>
        <input type="email" required placeholder=".....@gmail.com" id="gmail">
        <br><br>
        
        <label for="pass">password:</label>
        <input type="password" placeholder="enter password" id="pass">
        <br><br>
        
        <label for="contact">contact number:</label>
        <input type="number" placeholder="+8801*********" id="contact">
        
        <br><br>

        <label for="date">Date of birth:</label>
        <input type="date" id="date">

        <br><br>

        <label for="">Date & Time:</label>
        <input type="datetime-local" id="">
        
        <br><br>
        <label for="T">Time</label>
        <input type="time" id="T">
        <br><br>

        <label for="search">Search:</label>
        <input type="search" placeholder="Search" id="search">
        <br><br>

        <label for="web">Web Address</label>
        <input type="url" placeholder="URL" id="web">

        <br><br>

        <label for="col">Colour</label>
        <input type="color" id="col">
        
        <br><br>
        
        <label for="file">Chosse your file</label>
        <input type="file" id="file" accept=".png" >
        
        <br><br>

        <label for="">Select your Gender</label>
    <br><br>

     <input type="radio" name="Gender" id="W">

     <input type="radio" name="Gender" id="O">   
     <label for="O">others</label>
     
     <br><br>

     <label for="group">Select only one player</label>

     <select name="" id="group">
        <option value="" selected disabled >--Select One--</option>
        <option value="">Antony</option>
        <option value="">Harry kane</option>
        <option value="">Vini</option>
        <option value="">Harry maguer</option>
     </select>
    <br><br>
